<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/admin.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
    <title>Document</title>
</head>

<body>
        <input type="button" id="logOutBtn" value="LogOut">
		<input type="button" id="MainPageBtn" value="Main">
    <div id="zLandingPage" class="container emp-profile">
        <div id="mainInfo">
            <div id="numOfRegUsers"></div>
            <div id="numOfRegProjects"></div>
            <div id="numOfRegIssues"></div>
        </div>
        <div id="buttons">
            <button id="listUsers">List All Users</button>
            <button id="createUser">Register New User</button>
            <button id="listProjects">List All Projects</button>
            <button id="createProject">Create New Project</button>
        </div>

    </div>
    <div id="zListDiv">
        <div id="zListUsers"></div>
        <div id="zListProjects"></div>
    </div>
    <div id="zCreateDiv" >

        <div id="zCreateUser" class="container emp-profile">
            <div>
                <fieldset id="myFieldsetUser">
                    <legend>Register New User:</legend>
                    First Name <br>
                    <input type="text" id="firstName" value="" placeholder="First Name" required><br>
                    Last Name: <br>
                    <input type="text" id="lastName" value="" placeholder="Last Name" required><br>
                    Username:<br>
                    <input type="text" id="userName" value="" placeholder="Username" required><br>
                    Password:<br>
                    <input type="text" id="password" placeholder="Version"><br>
                    Role:<br>
                    <input type="radio" id="roleAdmin" name="roles" value="admin">
                    <label for="roleAdmin">Admin</label>
                    <br>
                    <input type="radio" id="roleUser" name="roles" value="user">
                    <label for="roleUser">User</label>
                    <br>
                    Email:<br>
                    <input type="email" id="email" placeholder="Email"> <br>
                    <br>
                    <button id="regUser">Create</button>
                </fieldset>
            </div>
        </div>

        <div id="zCreateProject" class="container emp-profile">
            <fieldset id="myFieldsetProject">
                <legend>Create Project:</legend>
                Project Name: <br>
                <input type="text" id="projectName" placeholder="Project Name" required><br>
                Organization: <br>
                <input type="text" id="organization" placeholder="Organization Name" required><br>
                Due Date:<br>
                <input type="date" id="dueDate" required><br>
                Version:<br>
                <input type="text" id="version" placeholder="Version"><br>
                Description:<br>
                <input type="text" id="description" placeholder="Description" width="200px" height="200px"> <br>
                <br>
                <button id="submitProject">Create</button>
            </fieldset>
        </div>
    </div>
    <div id="editDiv"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
<script src="js/admin.js"></script>

</html>
